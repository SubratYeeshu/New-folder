<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | Architecture</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h1>Some Architectural Masterpiece </h1>
            <div class="gallery">

                <figure class="card">
                    <img src="images/image1.jpg" alt="image 1">
                    <figcaption>Casa de la Musica</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/image2.jpeg" alt="image 1">
                    <figcaption>Casa Batllo</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/image3.jpeg" alt="image 1">
                    <figcaption>The Lovell Telescope</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/image4.jpeg" alt="image 1">
                    <figcaption>Tugendhat House</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/image5.jpeg" alt="image 1">
                    <figcaption>Villa Savoye</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/image6.jpeg" alt="image 1">
                    <figcaption>Het Schip</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/image7.jpeg" alt="image 1">
                    <figcaption>The High Court of Justice</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/image8.jpeg" alt="image 1">
                    <figcaption>Maison de Verre</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/image9.jpeg" alt="image 1">
                    <figcaption>The Chapel of Notre-Dame-du-Haut</figcaption>
                </figure>


            </div>
        </div>
    </div>
</body>

</html>
